<html lang="en">
<head>

<body>
    <div class="content">
        <h1>CalculatorðŸ§®</h1>
    <from id="form">
        <input type="text" id="inputField">
        <div id="calcDisplay">Calculation:<span id="numDisplay">  </span></div>
        <div id="resultDisplay">Result:<span id="calcResultDisplay">  </span></div>
        <div id="buttondiv">
        <button id="add">+<span id="buttonLabel"> + </span></button>
        <button id="sub">-<span id="buttonLabel"> - </span></button>

        <button id="clear">C<span id="buttonLabel"> DELETE </span></button>
        </div>
        </from>
        <div id="instructions">Try to use your keyboard instead of clicking buttons!</div>
    </div>
    </body>
